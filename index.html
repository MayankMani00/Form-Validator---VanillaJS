<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register with us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" class="" placeholder="Enter username" autocomplete="off">
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" class="" placeholder="Enter email" autocomplete="off">
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" class="" placeholder="Enter Password" autocomplete="off">
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" class="" placeholder="Enter password again" autocomplete="off">
                <small>Error</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
